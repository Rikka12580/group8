<html>
	<head>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<title> Test</title>
	<script>
	$(document).ready(function (){
	$.ajax({
	'url':"//api.openweathermap.org/data/2.5/weather",
	'type':'GET',
	'data': {'q':'Boulder,co'},
	'success':function(response){
	console.log(response);
	$('#temperature').text("The temperature is: ");
	$('#temperature').append(response.main.temp-273.15);
	$('#temperature').append(" Celcius");
	$('#pressure').text("The pressure is: ");
	$('#pressure').append(response.main.pressure);
	$('#humidity').text("The humidity is: ");
	$('#humidity').append(response.main.humidity);
	$('#humidity').append("%");
	$('#wind').text("the wind speed is: ");
	$('#wind').append(response.wind.speed);
	$('#wind').append(' m/s');
}
});
});
	</script>
	</head>
	<body>
	<p>Hello World</p>
	<p id="temperature"> original</p>
	<p id="pressure"> original</p>
	<p id="humidity"> original</p>
	<p id="wind"> original</p>
	<button oneclick="myFunction()">Check Weather YAY!</button
	</body>
</html>
